<nav  class="navbar navbar-expand-sm navbar-dark sticky-top" style="background-color: #5d86bb;">
    <span (click)="back()"><i class="bi bi-chevron-up navbar-brand icon_1"></i></span>
    <span><i class="bi bi-search navbar-brand icon_2"></i></span>
    <input type="text" class="searchInp navbar-brand" name="searchInput" [(ngModel)]="searchInput">
</nav>

  <div class="searchResults col-lg-4 offset-lg-3" *ngFor="let item of searchArray | search: searchInput">
    <p *ngIf="(searchArray | search:searchInput ).length  == 0">{{searchInput}} not found</p>
    <span class="innerElement">{{item}}</span>

  </div>
